<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymfit Signup</title>
    <link rel="stylesheet" href="gymform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;400;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="main">
            <h1>Sign Up Now</h1>
            <form method="post" action="https://script.google.com/macros/s/AKfycbxvF5tXjcYINWI_4vXVq0BxEhYYzzATUIJKlmkXlH1E_dq4_F_Lr6NEHLFXuuHu7SiPGg/exec" name="gymform" >
                <div class="form-box">
                    <label for="Name">Name:</label>
                    <input type="text" name="your_name" id="Name">
                </div>
                <div class="form-box">
                    <label for="Roll No.">Roll No.:</label>
                    <input type="text" name="your_roll_no" id="Roll No.">
                </div>
                <div class="form-box">
                    <label for="Group">Group:</label>
                    <select name="Group" id="Group">
                        <option value="select">Select</option>
                        <option value="G1">G1</option>
                        <option value="G2">G2</option>
                        <option value="G3">G3</option>
                        <option value="G4">G4</option>
                        <option value="G5">G5</option>
                        <option value="G6">G6</option>
                    </select>
                </div>
                <div class="form-box">
                    <label>Course:</label>
                    <input type="radio" name="course" value="CSE" id="cse"> CSE
                    <input type="radio" name="course" value="CSE AI" id="cseai"> CSE AI
                    <input type="radio" name="course" value="BBA" id="bba"> BBA
                    <input type="radio" name="course" value="B.Pharm" id="bpharm"> B.Pharm
                </div>
                <div class="form-box">
                    <label for="Age">Age:</label>
                    <input type="text" name="age" id="age">
                </div>
                <div class="form-box">
                    <label>Plan:</label>
                    <input type="radio" name="plans" value="1 month" id="1Month"> 1 Month
                    <input type="radio" name="plans" value="3 Months" id="3Months"> 3 Months
                    <input type="radio" name="plans" value="6 months" id="6Months"> 6 Months
                    <input type="radio" name="plans" value="1 year" id="1Year"> 1 Year
                </div>
                <div class="form-box">
                    <label>Accommodation:</label>
                    <input type="radio" name="living" value="Hosteller" id="Hosteller"> Hosteller
                    <input type="radio" name="living" value="Day Scholar" id="DayScholar"> Day Scholar
                </div>
                <div class="form-box">
                    <label for="Timings">Timings:</label>
                    <input type="text" name="time" id="time">
                </div>
                <div class="form-box">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </form>
        </div>
    </div>
